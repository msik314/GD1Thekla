<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>PHASER</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/menustate.js"></script>
    <script type="text/javascript" src="js/levelonestate.js"></script>
    <script type="text/javascript" src="js/leveltwostate.js"></script>
    <script type="text/javascript" src="js/levelthreestate.js"></script>
	<script type="text/javascript" src="js/testts.js"></script>
	<script type="text/javascript" src="js/endstate.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	let game = new Phaser.Game(1334, 750, Phaser.AUTO);
	
	game.state.add('preloadstate', preloadState);
	game.state.add('menustate', menuState);
    game.state.add('levelonestate', leveloneState);
    game.state.add('leveltwostate', leveltwoState);
	game.state.add('endstate', endState);
    game.state.add('transitionstate', transitionState);

    game.state.start('preloadstate');
    
</script>

</body>
</html>
